                    <a href="contacto.html">Contactos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contenedor">
        <section class="gridSection2">
            <h1 class="title">Contáctenos</h1>
            <h2 class="aside1">Espacio para que despeje sus dudas y pueda realizarnos su consulta</h2>

            <!-- bloque form -->
            <form class="row g-3 aside2">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Ingresa tu Nombre"
                        required>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Ingresa tu Apellido"
                        required>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresa tu Email" required>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="inputNumberPhone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="inputNumberPhone" placeholder="Ingresa tu Teléfono"
                        required>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ingresa tu Ciudad" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="inputCountry" class="form-label">Provincia</label>
                    <select id="inputCountry" class="form-select">
                        <option>Buenos Aires</option>
                        <option>Capital Federal</option>
                        <option>Catamarca</option>
                        <option>Chaco</option>
                        <option>Chubut</option>
                        <option>Córdoba</option>
                        <option>Corrientes</option>
                        <option>Entre Ríos</option>
                        <option>Formosa</option>
                        <option>Jujuy</option>
                        <option>La Pampa</option>
                        <option>La Rioja</option>
                        <option>Mendoza</option>
                        <option>Misiones</option>
                        <option>Neuquén</option>
                        <option>Río Negro</option>
                        <option>Salta</option>
                        <option>San Juan</option>
                        <option>San Luis</option>
                        <option>Santa Cruz</option>
                        <option>Santa Fe</option>
                        <option>Santiago del Estero</option>
                        <option>Tierra del Fuego</option>
                        <option>Tucumán</option>
                    </select>
                </div>
                <br>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Ingresa tu Código Postal"
                        required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="inputMsj" class="form-label">Consulta</label>
                    <br>
                    <textarea class="form-control" id="inputMsj" rows="5" placeholder="Escribe tu consulta"
                        required></textarea>
                </div>

                <div class="col-6">
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>
